name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set cache id (weekly)
        id: set_cache_id
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_OUTPUT

      - name: Cache
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ steps.set_cache_id.outputs.cache_id }}
          path: ~/.cache
          restore-keys: mkdocs-material-

      - name: Install dependencies
        run: pip install mkdocs-material pymdown-extensions mkdocs-git-revision-date-localized-plugin mkdocs-rss-plugin

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
